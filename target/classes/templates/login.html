<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/header :: *">
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <div class="mb-3">
          <i class="fa-solid fa-trophy fa-3x text-warning"></i>
        </div>
        <h3>Welcome back!</h3>
        <p th:if="${registered}" class="text-success">Account created â€” please log in.</p>
        <form th:action="@{/login}" method="post" class="mt-3">
          <div class="mb-3 text-start">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required />
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required />
          </div>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <button class="btn btn-primary w-100">Log In</button>
        </form>
        <div class="mt-3">
          <small>Don't have an account? <a th:href="@{/signup}">Sign Up</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments/footer :: *"></div>
</html>
