version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: gamebuddy-postgres
    environment:
      - POSTGRES_USER=gameuser
      - POSTGRES_PASSWORD=gamepass
      - POSTGRES_DB=gamebuddy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: