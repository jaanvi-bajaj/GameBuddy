<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/header :: *">
<div class="row">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 th:text="${group.sport}">Cricket</h3>
        <p><strong>Date:</strong> <span th:text="${group.date}"></span> <strong>Time:</strong> <span th:text="${group.time}"></span></p>
        <p><strong>Location:</strong> <span th:text="${group.location}"></span></p>
        <p><strong>Capacity:</strong> <span th:text="${group.currentSize()}"></span> / <span th:text="${group.maxCapacity}"></span></p>
        <p><strong>Invite Code:</strong> <span class="badge bg-secondary" th:text="${group.inviteCode}"></span></p>

        <hr/>
        <h5>Participants</h5>
        <ul class="list-group">
          <li class="list-group-item" th:each="p : ${group.participants}" th:text="${p.firstName + ' ' + p.lastName}">Player Name</li>
        </ul>

        <div class="mt-3">
          <form th:action="@{/groups/{id}/leave(id=${group.id})}" method="post">
            <button class="btn btn-outline-danger mt-2">Leave Group</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments/footer :: *"></div>
</html>
